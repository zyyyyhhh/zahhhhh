	/*将数组变成字符串，也就是在每个元素后添加符号，除了最后一个*/
	function join(arr,num){
		num=num||'-'/*添加默认值（逻辑或），还有三种方法*/
		var newarr=[]
		for(i=0;i<arr.length;i++){
			if(i<arr.length-1){
				newarr+=arr[i]+num;
			}
			else{
				newarr+=arr[i]
			}
		}console.log(newarr)
	}

	function filter(arr,fn){
		var newnum =[]
		for(var i=0;i<arr.length;i++){
			if(fn(arr[i])){
				newnum[newnum.length] = arr[i]
			}
		}return newnum;
	}



	/*对数组中的每一个元素进行你所指定的操作*/
	var result = map([1,2,3,4,5,6,7],function(value){
		return value-1;
	})
	console.log(result)
	function map(arr,fn){
		var newarr=[];
		for(var i=0;i<arr.length;i++){
			newarr[newarr.length] = fn(arr[i])
		}return newarr
	}
