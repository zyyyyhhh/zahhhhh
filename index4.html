<script>
	for(var j=1;j<=10;j++){
		for(i=1;i<=j;i++){
			document.write("*");
		}
		document.write("<br/>")
	}
	


	document.write('<table border=1 cellspacing=0 cellpadding=15 align=center>')
		for(i=1;i<=10;i++){
			document.write('<tr>')
				for(j=1;j<=10;j++){
					// document.write('<td>')
						if(j%2==0){
							document.write('<td bgcolor=#f2f>'+i+'-'+j+'</td>')
						}else{
							document.write('<td bgcolor=yellow>'+i+'-'+j+'</td>')
						}
					// document.write('</td>')
				}
			document.write('</tr>')
		}
	document.write('</table>')


	document.write('<table border=1 cellspacing=0 cellpadding=15 align=center>')
		for(i=1;i<=10;i++){
			document.write('<tr>')
				for(j=1;j<=i;j++){
					document.write('<td>'+i+'×'+j+'='+i*j+'</td>')
				}
			document.write('</tr>')
		}
	document.write('</table>')


	document.write('<table border=1 cellspacing=0 cellpadding=15 align=center>')
		for(i=1;i<=10;i++){
			document.write('<tr>')
				if(i%2==0){
					document.write('<tr bgcolor=pink>')
				}else{
					document.write('<tr bgcolor=yellow>')
				}
				for(j=1;j<=10;j++){
					document.write('<td>'+i+'-'+j+'</td>')
				}
			document.write('</tr>')
		}
	document.write('</table>')

	
	document.write('<table border=1 cellspacing=0 cellpadding=15 align=center>')
		for(i=1;i<=10;i++){
			document.write('<tr>')
				if(i%2==0){
					document.write('<tr bgcolor=red>')
				}else{
					document.write('<tr bgcolor=green>')
				}
				for(j=1;j<=i;j++){
					document.write('<td>'+i+'×'+j+'='+i*j+'</td>')
				}
			document.write('</tr>')
		}
	document.write('</table>');




</script>
